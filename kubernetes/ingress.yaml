apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp-service-frontend
            port:
              number: 3000
      - path: /service
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 5000

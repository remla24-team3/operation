apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: myapp.local
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: app-frontend-service
            port:
              number: 3000
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 106
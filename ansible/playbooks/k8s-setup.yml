---
- hosts: all
  become: yes
  tasks:
    - name: Update apt repository and cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

- hosts: controller
  become: yes
  tasks:
    - name: Install Minikube
      shell: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube_latest_arm64.deb
        sudo dpkg -i minikube_latest_arm64.deb
      args:
        executable: /bin/bash

    - name: Start Minikube
      shell: minikube start --driver=docker --force
      args:
        executable: /bin/bash

    - name: Install kubectl
      shell: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      args:
        executable: /bin/bash

    - name: Apply Kubernetes YAML files
      shell: |
        kubectl apply -f /vagrant/kubernetes/service.yaml
        kubectl apply -f /vagrant/kubernetes/deployment.yaml
        kubectl apply -f /vagrant/kubernetes/ingress.yaml
#         kubectl apply -f /vagrant/kubernetes/prometheusrule.yaml
#         kubectl apply -f /vagrant/kubernetes/servicemonitor.yaml
      args:
        executable: /bin/bash
      environment:
        KUBECONFIG: /root/.kube/config

- hosts: worker
  become: yes
  tasks:
    - name: Install k3s
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        executable: /bin/bash




---
- hosts: all
  become: yes
  tasks:
    - name: Update apt repository and cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

- hosts: controller
  become: yes
  tasks:
    - name: Install Minikube
      shell: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube_latest_arm64.deb
        sudo dpkg -i minikube_latest_arm64.deb

      args:
        executable: /bin/bash

    - name: Start Minikube
      shell: minikube start --driver=docker --force
      args:
        executable: /bin/bash

- hosts: worker
  become: yes
  tasks:
    - name: Install k3s
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        executable: /bin/bash

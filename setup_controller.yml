# setup_controller.yml
---
- hosts: all
  become: yes
  tasks:
    - name: Install Nginx
      apt: name=nginx state=present
      
    - name: (Auto-) Start Nginx
      service: name=nginx state=started enabled=false

    - name: Replace the Homepage Title
      ansible.builtin.lineinfile:
        path: /var/www/html/index.nginx-debian.html
        regexp: '^<h1 >Welcome to '
        line: |
          <h1> This is the controller </h1>